<!DOCTYPE html>
	<html>
		<head>
			<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
			<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

			<!-- Styles -->
			<link rel="stylesheet" href="open/AdminLTE/bower_components/font-awesome/css/font-awesome.min.css">
			<link rel="stylesheet" href="css/googleFont.css">
			<link rel="stylesheet" href="open/AdminLTE/bower_components/Ionicons/css/ionicons.min.css">
			<link rel="stylesheet" href="open/AdminLTE/bower_components/bootstrap/dist/css/bootstrap.min.css" >
			<link rel="stylesheet" href="open/materialKit/assets/css/material-kit.css">
			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

		</head>
		<body class="signup-page" style="background-image: url('login.jpg'); background-size: cover; background-position: top center;">
			<div class="wrapper">
				<div  class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
					<div class="card card-signup">
						<div style="width: fit-content; margin: 0 auto;">
							<h1>Hotel Booking</h1>
							<form>
							Username:<br>
							<input type="text" name="username" id="user"><br>
							Password:<br>
							<input type="password" name="password">
							<br><br>
							<button onclick="storeUser()" type="button">Sign in</button>
							</form>
						</div>
					</div>
				</div>
			</div>

			<script type="text/javascript">
				function storeUser(){
					var username = document.getElementById("user");
					sessionStorage.setItem("user", username.value);
					window.location.href="home.html";
				}
			</script>
		</body>
	</html>
